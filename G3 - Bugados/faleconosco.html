    <div class="bg-contact2" style="background-image: url('img/background/background.png');">
        <div class="container-contact2">
            <div class="wrap-contact2">
                <form class="contact2-form validate-form" onsubmit="Enviar()">
                    <span class="contact2-form-title">
						Fale conosco
					</span>

                    <div class="wrap-input2 ">
                        <input id="nomeid" class="input2" type="text" name="name" required pattern="^[A-Za-z ]*[A-Za-z][A-Za-z ]*$" title="Nome exp: Maria Ferreira Costa">
                        <span class="focus-input2" data-placeholder="SEU NOME"></span>
                    </div>

                    <div class="wrap-input2 ">
                        <input class="input2" type="text" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" title="E-mail exp: 'abcd@efg.com'">
                        <span class="focus-input2" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input2 ">
                        <textarea class="input2" name="message" required></textarea>
                        <span class="focus-input2" data-placeholder="SUA MENSAGEM"></span>
                    </div>

                    <div class="container-contact2-form-btn">
                        <div class="wrap-contact2-form-btn">
                            <div class="contact2-form-bgbtn"></div>
                            <button class="contact2-form-btn">
                                <input type="submit" class="enviar"  value="Enviar" />
                            </button>

                        </div>
                    </div>
                </form>
            </div>
